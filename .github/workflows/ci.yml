name: Build & smoke‑test PIUIO

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kernel headers
        run: |
          sudo apt-get update
          sudo apt-get install -y linux-headers-$(uname -r)

      - name: Build module
        run: make modules

      - name: Smoke‑test install
        run: |
          sudo make install
          # ensure the ko shows up
          lsmod | grep piuio_hid

      - name: Smoke‑test uninstall
        run: |
          sudo make uninstall
          # ensure grep returns non-zero (i.e. module is gone)
          ! lsmod | grep piuio_hid