name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install kernel headers so `make modules` works
      - name: Install kernel headers
        run: sudo apt-get update && sudo apt-get install -y linux-headers-$(uname -r)

      - name: Build PIUIO module
        run: make -C /lib/modules/$(uname -r)/build M=$PWD modules

      - name: Run selfâ€‘tests
        run: |
          make check || true
          make distcheck || true

